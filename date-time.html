<!DOCTYPE HTML>
<html>
  <head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="https://github.com/chaipat/bootstrap-datetimepicker-s-0.0.1/blob/master/css/bootstrap-datetimepicker.min.css">
  </head>
  <body>

<div class="well">
  <div id="datetimepicker3" class="input-append timepickup">
    <input data-format="hh:mm:ss" type="text"></input>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
  </div>
</div>

<div class="well">
  <div id="datetimepicker4" class="input-append datepickup">
    <input data-format="dd-MM-yyyy" type="text"></input>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
  </div>
</div>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
  $(function() {

    $('.timepickup').datetimepicker({
      pickDate: false
    });

    $('.datepickup').datetimepicker({
      pickTime: false
    });

  });
</script>

  </body>
<html>
